<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkerBeeOS ‚Äì Join the Hive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 2rem;
      width: 300px;
      border-radius: 8px;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêù Welcome to WorkerBeeOS</h1>
    <p>Your career, automated. Be first to join the Hive.</p>
    <button id="open-waitlist-btn">Join the Waitlist</button>
  </div>

  <div id="waitlist-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Join the Waitlist</h2>
      <form id="waitlist-form">
        <input type="text" id="name" placeholder="Your Name" required /><br><br>
        <input type="email" id="email" placeholder="Your Email" required /><br><br>
        <input type="text" id="jobtitle" placeholder="Job Title / Industry" required /><br><br>
        <button type="submit">Submit</button>
      </form>
      <p id="form-status"></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("waitlist-modal");
      const openModalBtn = document.getElementById("open-waitlist-btn");
      const closeModalBtn = document.getElementById("close-modal");
      const form = document.getElementById("waitlist-form");
      const status = document.getElementById("form-status");

      openModalBtn.addEventListener("click", () => {
        modal.style.display = "block";
        status.textContent = "";
        form.reset();
      });

      closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = {
          name: form.name.value.trim(),
          email: form.email.value.trim(),
          jobTitle: form.jobtitle.value.trim()
        };
        console.log("Submitting:", formData);
        status.textContent = "‚úÖ Submitted! We'll be in touch.";
        modal.style.display = "none";
      });
    });
  </script>
</body>
</html>
